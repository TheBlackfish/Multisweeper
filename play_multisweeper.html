<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multisweeper</title>
<link rel="stylesheet" type="text/css" href="style/multisweeper.css" />
<script src="scripts/actionController.js"></script>
<script src="scripts/dataController.js"></script>
<script src="scripts/minefield.js"></script>
<script src="scripts/playerController.js"></script>
</head>

<body onLoad="debug();">
	<!-- Updating Blocker -->
	<!-- Sign In prompt -->
	<div id="loginPrompt">
		Username:
		<input id="loginUsername" type='text' name='username'><br>
		Password:
		<input id="loginPassword" type='password' name='password'><br>
		<div onclick="attemptLogIn();"><p>Log In</p></div><br>
		<div onclick="attemptRegister();"><p>Register</p></div><br>
		<p id="logInError"></p>
	</div>

	<!-- User Information -->
	<div id="userInfo">
		Please sign in using the log-in prompt.
	</div>

    <!-- Sign Up for next game prompt -->
    <!-- Canvas for game -->
    <canvas id="gameArea" height="720" width="1200">Your browser does not support the canvas element. Please use a HTML5 compatible browser.</canvas>

    <!-- Submit button -->
    <div id="submitArea">
    	<div onclick="submitAction();"><p>Submit Move</p></div>
    	<p id="submitMessage">Press the Submit button to submit your action.</p>
    </div>
    
   	<!-- Current Players -->
    <!-- Chat area -->
    
    <script type="text/javascript">
		function debug() {		
			setTimeout( function(){
				getMinefieldData();
			}, 3000);	
		}
	</script>
</body>
</html>
